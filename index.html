<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Live Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for premium look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8338ec;
      --secondary: #ffbe0b;
      --info: #3a86ff;
      --success: #06d6a0;
      --danger: #ff006e;
      --bg-gradient: linear-gradient(120deg, #f8fafc 0%, #a3cef1 100%);
      --card-bg: #fff;
      --shadow: 0 8px 36px 0 rgba(44,62,80,0.11);
      --accent: #ffd60a;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Roboto', Arial, sans-serif;
      color: #2d3142;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main-header {
      width: 100vw;
      background: rgba(255,255,255,0.60);
      backdrop-filter: blur(10px);
      padding: 32px 0 24px 0;
      box-shadow: 0 4px 12px #00000011;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-circle {
      background: linear-gradient(135deg, var(--primary), var(--info), var(--secondary));
      border-radius: 50%;
      width: 94px;
      height: 94px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 32px #8338ec22;
      margin-bottom: 16px;
    }
    .logo-circle svg {
      width: 56px;
      height: 56px;
    }
    .main-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5em;
      letter-spacing: -1px;
      color: var(--primary);
      text-shadow: 0 2px 16px #8338ec22;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--info));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .subtitle {
      font-size: 1.17em;
      color: #555;
      margin-top: 8px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 500;
      text-align: center;
      opacity: 0.82;
    }
    .audio-card {
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 40px 36px 32px 36px;
      max-width: 420px;
      width: 94vw;
      margin: -36px 0 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      width: 68px;
      height: 34px;
      margin-bottom: 18px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, #dbeafe 0%, var(--secondary) 100%);
      border-radius: 34px;
      box-shadow: 0 2px 8px #7b2ff233;
      transition: background 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 3px;
      background: linear-gradient(135deg, var(--primary), var(--info));
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 4px #8338ec22;
    }
    input:checked + .slider {
      background: linear-gradient(90deg, var(--success) 0%, var(--info) 100%);
    }
    input:checked + .slider:before {
      transform: translateX(34px);
      background: linear-gradient(135deg, var(--success), var(--secondary));
    }
    .switch-labels {
      display: flex;
      justify-content: space-between;
      position: absolute;
      width: 100%;
      top: 38px;
      left: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.09em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #aaa;
      user-select: none;
      pointer-events: none;
    }
    .switch-labels span:first-child {
      color: var(--danger);
      transition: color 0.2s;
    }
    .switch-labels span:last-child {
      color: var(--success);
      transition: color 0.2s;
    }
    input:checked ~ .switch-labels span:first-child {
      color: #aaa;
    }
    input:checked ~ .switch-labels span:last-child {
      color: var(--success);
    }
    #audiostatus {
      font-size: 1.18em;
      margin: 20px 0 12px 0;
      text-align: center;
      min-height: 30px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.1em;
    }
    .audio-controls {
      display: flex;
      gap: 18px;
      margin-bottom: 12px;
      align-items: center;
      justify-content: center;
    }
    .audio-btn {
      padding: 13px 34px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--info));
      color: #fff;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-size: 1.09em;
      font-weight: bold;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: 0 2px 12px #7b2ff233;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      outline: none;
    }
    .audio-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, var(--success), var(--accent));
    }
    .audio-btn[disabled] {
      background: #dedede;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }
    .yt-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      background: rgba(131,56,236,0.07);
      border-radius: 14px;
      padding: 7px 15px;
      margin-top: 20px;
      display: inline-block;
      transition: background 0.2s, color 0.2s;
      font-size: 1.08em;
      letter-spacing: 0.03em;
      box-shadow: 0 1px 3px #f7971e22;
    }
    .yt-link:hover {
      background: rgba(58,134,255,0.10);
      color: var(--danger);
    }
    #ytplayer {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
      top: -9999px;
      pointer-events: none;
      opacity: 0;
    }
    @media (max-width: 600px) {
      .main-header {
        padding: 24px 0 15px 0;
      }
      .audio-card {
        padding: 22px 4vw 19px 4vw;
        max-width: 99vw;
      }
      .main-title {
        font-size: 1.3em;
      }
      .audio-btn {
        padding: 10px 15px;
        font-size: 1em;
      }
      .yt-link {
        padding: 7px 8px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-circle">
      <svg viewBox="0 0 56 56" fill="none">
        <circle cx="28" cy="28" r="28" fill="#fff" opacity="0.08"/>
        <path d="M38 22v12a2.5 2.5 0 0 1-2.5 2.5h-7l-7 5V15l7 5h7A2.5 2.5 0 0 1 38 22z" fill="#8338ec"/>
        <path d="M46 28c0-5-3.2-9.4-7.7-11.1a1.7 1.7 0 1 0-1.1 3.2A9.3 9.3 0 0 1 44.3 28a9.3 9.3 0 0 1-7.1 9 1.7 1.7 0 1 0 1.1 3.2C42.8 37.4 46 33 46 28z" fill="#ffbe0b"/>
      </svg>
    </div>
    <div class="main-title">Live YouTube Audio</div>
    <div class="subtitle">Enjoy the latest live stream from our YouTube channel as pure audio!</div>
  </header>
  <section class="audio-card">
    <div style="width:100%;display:flex;flex-direction:column;align-items:center;">
      <label class="toggle-switch">
        <input type="checkbox" id="onOffSwitch" checked>
        <span class="slider"></span>
        <div class="switch-labels">
          <span>Off</span>
          <span>On</span>
        </div>
      </label>
    </div>
    <div id="audiostatus">Checking for live stream...</div>
    <div class="audio-controls">
      <button id="audioplaybtn" class="audio-btn" style="display:none;">Play</button>
      <button id="audiopausebtn" class="audio-btn" style="display:none;">Pause</button>
    </div>
    <iframe id="ytplayer" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <a class="yt-link" href="https://www.youtube.com/channel/UCzX4j2n99EO4FYUarsmH8tg/live" target="_blank" rel="noopener">
      üéµ Watch/Listen on YouTube
    </a>
  </section>
  <script>
    const channelId = "UCzX4j2n99EO4FYUarsmH8tg";
    const apiKey = "AIzaSyAeaesQoH0URUMllWkFpLlv-n8fC9u-YhU";
    const checkInterval = 30000; // 30 seconds

    const status = document.getElementById("audiostatus");
    const ytplayer = document.getElementById("ytplayer");
    const playBtn = document.getElementById("audioplaybtn");
    const pauseBtn = document.getElementById("audiopausebtn");
    const onOffSwitch = document.getElementById("onOffSwitch");

    let currentVideoId = null;
    let intervalId = null;
    let isOn = true;

    async function getLiveVideoId() {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].id.videoId;
        }
      } catch (e) {
        status.textContent = "‚ö†Ô∏è Could not check live status. Please reload.";
      }
      return null;
    }

    function setPlayer(videoId) {
      if (videoId && isOn) {
        ytplayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
        status.innerHTML = `<span style="color:var(--success)">üîä Live audio is playing!</span>`;
        playBtn.style.display = "inline-block";
        pauseBtn.style.display = "inline-block";
        ytplayer.style.display = "";
      } else {
        ytplayer.src = "";
        if (isOn) {
          status.innerHTML = `<span style="color:var(--danger)">‚è∏Ô∏è No live stream currently.</span>`;
        } else {
          status.innerHTML = `<span style="color:var(--danger)">‚èπÔ∏è Audio player is OFF.</span>`;
        }
        playBtn.style.display = "none";
        pauseBtn.style.display = "none";
        ytplayer.style.display = "none";
      }
    }

    playBtn.onclick = () => {
      ytplayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      status.innerHTML = `<span style="color:var(--success)">üîä Live audio is playing!</span>`;
    };
    pauseBtn.onclick = () => {
      ytplayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      status.innerHTML = `<span style="color:var(--danger)">‚è∏Ô∏è Live audio is paused.</span>`;
    };

    async function checkLive() {
      if (!isOn) return;
      const videoId = await getLiveVideoId();
      if (videoId !== currentVideoId) {
        currentVideoId = videoId;
        setPlayer(videoId);
      }
    }

    function startChecking() {
      if (intervalId) clearInterval(intervalId);
      checkLive();
      intervalId = setInterval(checkLive, checkInterval);
    }

    function stopChecking() {
      if (intervalId) clearInterval(intervalId);
      currentVideoId = null;
      setPlayer(null);
    }

    onOffSwitch.addEventListener("change", () => {
      isOn = onOffSwitch.checked;
      if (isOn) {
        startChecking();
      } else {
        stopChecking();
      }
    });

    // Initial start
    startChecking();
  </script>
</body>
</html>
