<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium YouTube Live Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3e57f9;
      --secondary: #f72585;
      --accent: #4cc9f0;
      --live: #00ff99;
      --dark: #22223b;
      --light: #f7f7fa;
      --bg-gradient: linear-gradient(135deg, #f7f7fa 0%, #4cc9f0 100%);
      --shadow: 0 8px 36px 0 rgba(44,62,80,0.16);
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .radio-shell {
      background: var(--light);
      border-radius: 38px 38px 48px 48px;
      box-shadow: var(--shadow);
      max-width: 380px;
      width: 97vw;
      margin: 56px 0 0 0;
      padding: 0 0 28px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .radio-top {
      width: 100%;
      border-radius: 38px 38px 0 0;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary));
      padding: 36px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 22px #22223b13;
      position: relative;
    }
    .live-badge {
      position: absolute;
      top: 15px;
      right: 28px;
      background: var(--live);
      color: #222;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1em;
      font-weight: bold;
      padding: 7px 18px;
      border-radius: 18px;
      box-shadow: 0 2px 10px #00ff9922;
      letter-spacing: 0.12em;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 2;
    }
    .live-badge.active {
      opacity: 1;
      transform: scale(1);
    }
    .radio-dial {
      width: 104px;
      height: 104px;
      background: linear-gradient(135deg, #fff, #f1faee 70%);
      border: 8px solid var(--primary);
      border-radius: 50%;
      box-shadow: 0 3px 18px #4cc9f038, 0 0px 1px #f7258544;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 9px;
      position: relative;
      overflow: hidden;
    }
    .visualizer {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }
    .bar {
      width: 7px;
      margin: 0 2px;
      border-radius: 5px 5px 0 0;
      background: linear-gradient(180deg, var(--accent), var(--secondary));
      height: 20%;
      transition: height 0.12s;
      box-shadow: 0 2px 6px #4cc9f022;
    }
    .radio-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.4em;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      text-shadow: 0 1px 12px #22223b22;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .radio-sub {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1.02em;
      color: #f1faee;
      opacity: 0.88;
      text-align: center;
      margin-top: 5px;
      font-weight: 500;
    }
    .nowplaying {
      width: 89%;
      background: #f1faee;
      border-radius: 13px;
      box-shadow: 0 1px 7px #22223b08;
      margin: 0 0 18px 0;
      padding: 14px 18px 11px 18px;
      display: flex;
      align-items: center;
      gap: 13px;
      flex-wrap: wrap;
      min-height: 40px;
    }
    .nowplaying-thumb {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
      background: #ccc;
      box-shadow: 0 1px 4px #22223b15;
    }
    .nowplaying-meta {
      flex: 1;
      min-width: 0;
    }
    .nowplaying-title {
      font-size: 1.05em;
      font-weight: bold;
      color: var(--primary);
      font-family: 'Montserrat', Arial, sans-serif;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .nowplaying-desc {
      font-size: 0.95em;
      color: #333;
      opacity: 0.82;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .radio-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    .circle-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #fff;
      box-shadow: 0 2px 10px #4cc9f033;
      border: none;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.07s;
      outline: none;
      margin: 0 7px;
      position: relative;
    }
    .circle-btn:active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transform: scale(0.95);
    }
    .circle-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .switch-btn {
      margin-left: 6px;
      width: 55px;
      height: 33px;
      border-radius: 22px;
      background: #e9ecef;
      border: none;
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1px 6px #4cc9f033;
    }
    .switch-knob {
      position: absolute;
      top: 3px;
      left: 3px;
      transition: left 0.22s cubic-bezier(.69,-0.48,.46,1.49);
      width: 27px;
      height: 27px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      box-shadow: 0 2px 8px #4cc9f033;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      z-index: 2;
    }
    .switch-btn.on .switch-knob {
      left: 24px;
      background: linear-gradient(135deg, var(--live), var(--secondary));
      color: var(--dark);
    }
    .switch-label {
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: bold;
      font-size: 0.98em;
      color: #aaa;
      pointer-events: none;
      padding: 0 9px;
      user-select: none;
    }
    .switch-btn.on .switch-label span:last-child {
      color: var(--live);
    }
    .switch-btn:not(.on) .switch-label span:first-child {
      color: var(--primary);
    }
    #audiostatus {
      font-size: 1.09em;
      margin: 8px 0 0 0;
      text-align: center;
      min-height: 27px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.07em;
    }
    .yt-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      background: rgba(62,87,249,0.07);
      border-radius: 16px;
      padding: 7px 15px;
      margin-top: 18px;
      display: inline-block;
      transition: background 0.2s, color 0.2s;
      font-size: 1.02em;
      letter-spacing: 0.03em;
      box-shadow: 0 1px 3px #4cc9f022;
    }
    .yt-link:hover {
      background: rgba(62,87,249,0.13);
      color: var(--secondary);
    }
    #ytplayer {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
      top: -9999px;
      pointer-events: none;
      opacity: 0;
    }
    @media (max-width: 500px) {
      .radio-shell {
        max-width: 100vw;
        padding-bottom: 8px;
      }
      .nowplaying {
        padding: 7px 7px 5px 7px;
      }
      .radio-dial {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="radio-shell" role="region" aria-label="Radio Player">
    <div class="radio-top">
      <div class="live-badge" id="liveBadge">LIVE</div>
      <div class="radio-dial">
        <div class="visualizer" id="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <svg viewBox="0 0 56 56" fill="none">
          <circle cx="28" cy="28" r="28" fill="#3e57f9" opacity="0.09"/>
          <circle cx="28" cy="28" r="12" stroke="#3e57f9" stroke-width="2" fill="none"/>
          <circle cx="28" cy="28" r="6" stroke="#f72585" stroke-width="3" fill="none"/>
          <circle cx="28" cy="28" r="2" fill="#f72585"/>
          <path d="M13 28a15 15 0 1 1 30 0" stroke="#f72585" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <div class="radio-title">PREMIUM LIVE RADIO</div>
      <div class="radio-sub">Streaming from YouTube – <b>Audio Mode</b></div>
    </div>

    <!-- Now Playing -->
    <div class="nowplaying">
      <img id="nowThumb" class="nowplaying-thumb" src="https://yt3.ggpht.com/ytc/AAUvwngJ6b2oCqTyt5pQ=s48-c-k-c0x00ffffff-no-rj" alt="Now Playing">
      <div class="nowplaying-meta">
        <div class="nowplaying-title" id="nowTitle">Checking Live...</div>
        <div class="nowplaying-desc" id="nowDesc"></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="radio-controls">
      <button class="circle-btn" id="playBtn" title="Play" aria-label="Play" style="display:none;">
        ▶
      </button>
      <button class="circle-btn" id="pauseBtn" title="Pause" aria-label="Pause" style="display:none;">
        &#10073;&#10073;
      </button>
      <button class="switch-btn on" id="radioSwitch" aria-label="Radio On/Off" type="button">
        <span class="switch-knob"><span id="switch-icon">&#128264;</span></span>
        <span class="switch-label"><span>Off</span><span>On</span></span>
      </button>
    </div>

    <div id="audiostatus">Checking for live stream...</div>
    <!-- YouTube IFrame Player (hidden) -->
    <div id="ytplayer"></div>
    <a class="yt-link" href="https://www.youtube.com/channel/UCfBw_uwZb_oFLyVsjWk6owQ/live" target="_blank" rel="noopener">
      🎵 Open channel on YouTube
    </a>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // --- Elements
    const status = document.getElementById("audiostatus");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const radioSwitch = document.getElementById("radioSwitch");
    const switchIcon = document.getElementById("switch-icon");
    const visualizer = document.getElementById("visualizer");
    const liveBadge = document.getElementById("liveBadge");
    const nowThumb = document.getElementById("nowThumb");
    const nowTitle = document.getElementById("nowTitle");
    const nowDesc = document.getElementById("nowDesc");

    // --- State
    let player;
    let currentVideoId = null;
    let intervalId = null;
    let isOn = true;
    let isPlaying = false;

    // --- Visualizer (Simulated)
    function animateVisualizer(forceOff = false) {
      if (forceOff) {
        Array.from(visualizer.children).forEach(bar => bar.style.height = '20%');
        return;
      }
      Array.from(visualizer.children).forEach(bar => {
        bar.style.height = (20 + Math.random() * 70) + '%';
      });
    }
    setInterval(() => { if (isPlaying && isOn) animateVisualizer(); else animateVisualizer(true); }, 120);

    // --- YouTube Player API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '1',
        width: '1',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log("YouTube Player Ready");
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        status.innerHTML = `<span style="color:var(--primary)">🔊 Listening live!</span>`;
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        status.innerHTML = `<span style="color:var(--primary)">⏸️ Radio paused.</span>`;
      }
    }

    // --- Fetch Live Stream (Public API Proxy)
    async function getLiveVideoId(channelId) {
      const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=https://www.youtube.com/channel/${channelId}/live`;
      try {
        const res = await fetch(proxyUrl);
        const html = await res.text();
        const videoIdMatch = html.match(/"videoId":"([^"]+)"/);
        if (videoIdMatch && videoIdMatch[1]) {
          const titleMatch = html.match(/"title":"([^"]+)"/);
          const channelMatch = html.match(/"ownerChannelName":"([^"]+)"/);
          const thumbMatch = html.match(/"thumbnail":{"thumbnails":\[{"url":"([^"]+)"/);
          return {
            id: { videoId: videoIdMatch[1] },
            snippet: {
              title: titleMatch ? titleMatch[1] : "Live Stream",
              channelTitle: channelMatch ? channelMatch[1] : "YouTube Channel",
              thumbnails: { default: { url: thumbMatch ? thumbMatch[1] : "https://i.ytimg.com/vi/" + videoIdMatch[1] + "/default_live.jpg" } }
            }
          };
        }
      } catch (e) {
        console.error("Error fetching live stream:", e);
        status.textContent = "⚠️ Could not check live status.";
      }
      return null;
    }

    // --- Set Now Playing Info
    function setNowPlaying(item) {
      if (!item) {
        nowThumb.src = "https://yt3.ggpht.com/ytc/AAUvwngJ6b2oCqTyt5pQ=s48-c-k-c0x00ffffff-no-rj";
        nowTitle.textContent = "No live stream";
        nowDesc.textContent = "";
        liveBadge.classList.remove("active");
        return;
      }
      nowThumb.src = item.snippet.thumbnails.default.url;
      nowTitle.textContent = item.snippet.title;
      nowDesc.textContent = item.snippet.channelTitle;
      liveBadge.classList.add("active");
    }

    // --- Player Control
    function setPlayer(videoId) {
      if (videoId && isOn) {
        player.loadVideoById(videoId);
        player.playVideo();
        status.innerHTML = `<span style="color:var(--primary)">🔊 Listening live!</span>`;
        playBtn.style.display = "inline-flex";
        pauseBtn.style.display = "inline-flex";
        isPlaying = true;
        liveBadge.classList.add("active");
      } else {
        player.stopVideo();
        if (isOn) {
          status.innerHTML = `<span style="color:var(--primary)">⏸️ No live stream currently.</span>`;
          liveBadge.classList.remove("active");
        } else {
          status.innerHTML = `<span style="color:var(--primary)">⏹️ Radio is OFF.</span>`;
          liveBadge.classList.remove("active");
        }
        playBtn.style.display = "none";
        pauseBtn.style.display = "none";
        isPlaying = false;
      }
    }

    playBtn.onclick = () => player.playVideo();
    pauseBtn.onclick = () => player.pauseVideo();

    // --- Live Stream Polling
    async function checkLive() {
      if (!isOn) return;
      const item = await getLiveVideoId("UCfBw_uwZb_oFLyVsjWk6owQ"); // Channel ID
      if (item && item.id.videoId !== currentVideoId) {
        currentVideoId = item.id.videoId;
        setNowPlaying(item);
        setPlayer(item.id.videoId);
      } else if (!item) {
        setNowPlaying(null);
        setPlayer(null);
      }
    }

    function startChecking() {
      if (intervalId) clearInterval(intervalId);
      checkLive();
      intervalId = setInterval(checkLive, 30000); // Check every 30s
    }

    function stopChecking() {
      if (intervalId) clearInterval(intervalId);
      currentVideoId = null;
      setPlayer(null);
      setNowPlaying(null);
    }

    // --- Toggle Switch
    radioSwitch.addEventListener("click", () => {
      isOn = !isOn;
      radioSwitch.classList.toggle("on", isOn);
      switchIcon.textContent = isOn ? "🔊" : "🔇";
      if (isOn) startChecking();
      else stopChecking();
    });

    // --- Initial Setup
    setNowPlaying(null);
    startChecking();
  </script>
</body>
</html>
