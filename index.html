<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Live Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #95d5b2 0%, #7b2ff2 100%);
      --card-bg: rgba(255,255,255,0.9);
      --primary: #7b2ff2;
      --accent: #f7971e;
      --success: #1faa59;
      --danger: #e63946;
      --text-dark: #22223b;
      --text-light: #fff;
      --shadow: 0 4px 24px 0 rgba(44,62,80,0.10);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      border-radius: 32px;
      box-shadow: var(--shadow);
      padding: 48px 40px 40px 40px;
      max-width: 420px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      position: relative;
    }

    .header-logo {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      width: 74px;
      height: 74px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 3px 20px #7b2ff244, 0 1px 2px #f7971e22;
    }

    .header-logo svg {
      width: 40px;
      height: 40px;
    }

    h2 {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-size: 2.1em;
      letter-spacing: -1px;
      margin: 0 0 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
    }

    #audiostatus {
      font-size: 1.16em;
      margin: 18px 0 10px 0;
      text-align: center;
      min-height: 28px;
      font-weight: 500;
    }

    .audio-controls {
      display: flex;
      gap: 18px;
      margin-bottom: 12px;
    }

    .audio-btn {
      padding: 12px 32px;
      border-radius: 24px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-size: 1.05em;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 10px #7b2ff233;
      transition: background 0.2s, transform 0.1s;
      outline: none;
    }
    .audio-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, var(--success), var(--accent));
    }
    .audio-btn[disabled] {
      background: #ddd;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    .yt-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      background: rgba(123,47,242,0.07);
      border-radius: 16px;
      padding: 6px 12px;
      margin-top: 10px;
      display: inline-block;
      transition: background 0.2s;
    }
    .yt-link:hover {
      background: rgba(247,151,30,0.12);
      color: var(--accent);
    }

    /* Hide the YouTube video, audio-only */
    #ytplayer {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
      top: -9999px;
      pointer-events: none;
      opacity: 0;
    }

    /* Turn ON/OFF radio group styles */
    .onoff-group {
      display: flex;
      gap: 22px;
      align-items: center;
      justify-content: center;
      margin: 16px 0 8px 0;
    }
    .onoff-label {
      font-size: 1.05em;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: bold;
      color: var(--primary);
      margin-right: 7px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .onoff-label input[type="radio"] {
      accent-color: var(--accent);
      margin-right: 6px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 8vw;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3em;
      }
      .audio-btn {
        padding: 10px 18px;
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-logo">
      <!-- Simple audio icon SVG -->
      <svg viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="24" fill="#fff" opacity="0.06"/>
        <path d="M32 19v10a2 2 0 0 1-2 2h-6l-6 4V13l6 4h6a2 2 0 0 1 2 2z" fill="#7b2ff2"/>
        <path d="M39 24c0-3.9-2.6-7.3-6.2-8.6a1.5 1.5 0 1 0-1 2.8A7 7 0 0 1 37 24a7 7 0 0 1-5.2 6.8 1.5 1.5 0 1 0 1 2.8C36.4 31.3 39 27.9 39 24z" fill="#f7971e"/>
      </svg>
    </div>
    <h2>Live Audio from YouTube</h2>
    <div class="onoff-group">
      <label class="onoff-label">
        <input type="radio" name="onoff" id="onRadio" value="on" checked>
        On
      </label>
      <label class="onoff-label">
        <input type="radio" name="onoff" id="offRadio" value="off">
        Off
      </label>
    </div>
    <div id="audiostatus">Checking for live stream...</div>
    <div class="audio-controls">
      <button id="audioplaybtn" class="audio-btn" style="display:none;">Play</button>
      <button id="audiopausebtn" class="audio-btn" style="display:none;">Pause</button>
    </div>
    <iframe id="ytplayer" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <a class="yt-link" href="https://www.youtube.com/channel/UCqtGJe9AnRfq5wwjk27VsoQ/live" target="_blank" rel="noopener">
      Visit the channel on YouTube
    </a>
  </div>
  <script>
    const channelId = "UCqtGJe9AnRfq5wwjk27VsoQ";
    const apiKey = "AIzaSyAeaesQoH0URUMllWkFpLlv-n8fC9u-YhU";
    const checkInterval = 30000; // 30 seconds

    const status = document.getElementById("audiostatus");
    const ytplayer = document.getElementById("ytplayer");
    const playBtn = document.getElementById("audioplaybtn");
    const pauseBtn = document.getElementById("audiopausebtn");
    const onRadio = document.getElementById("onRadio");
    const offRadio = document.getElementById("offRadio");

    let currentVideoId = null;
    let intervalId = null;
    let isOn = true;

    async function getLiveVideoId() {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          return data.items[0].id.videoId;
        }
      } catch (e) {
        status.textContent = "‚ö†Ô∏è Could not check live status. Please reload.";
      }
      return null;
    }

    function setPlayer(videoId) {
      if (videoId && isOn) {
        ytplayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
        status.innerHTML = `<span style="color:var(--success)">üîä Live audio is playing!</span>`;
        playBtn.style.display = "inline-block";
        pauseBtn.style.display = "inline-block";
        ytplayer.style.display = "";
      } else {
        ytplayer.src = "";
        if (isOn) {
          status.innerHTML = `<span style="color:var(--danger)">‚è∏Ô∏è No live stream currently.</span>`;
        } else {
          status.innerHTML = `<span style="color:var(--danger)">‚èπÔ∏è Audio player is OFF.</span>`;
        }
        playBtn.style.display = "none";
        pauseBtn.style.display = "none";
        ytplayer.style.display = "none";
      }
    }

    playBtn.onclick = () => {
      ytplayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      status.innerHTML = `<span style="color:var(--success)">üîä Live audio is playing!</span>`;
    };
    pauseBtn.onclick = () => {
      ytplayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      status.innerHTML = `<span style="color:var(--danger)">‚è∏Ô∏è Live audio is paused.</span>`;
    };

    async function checkLive() {
      if (!isOn) return;
      const videoId = await getLiveVideoId();
      if (videoId !== currentVideoId) {
        currentVideoId = videoId;
        setPlayer(videoId);
      }
    }

    function startChecking() {
      if (intervalId) clearInterval(intervalId);
      checkLive();
      intervalId = setInterval(checkLive, checkInterval);
    }

    function stopChecking() {
      if (intervalId) clearInterval(intervalId);
      currentVideoId = null;
      setPlayer(null);
    }

    // Radio event listeners
    onRadio.addEventListener("change", () => {
      isOn = true;
      startChecking();
    });
    offRadio.addEventListener("change", () => {
      isOn = false;
      stopChecking();
    });

    // Initial start
    startChecking();
  </script>
</body>
</html>
