<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f6f8fb;
    }
    * { box-sizing: border-box; }.slider-wrap {
  margin: 0 auto;
  padding: 0;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  background: #eee;
  border-radius: 22px;
  box-shadow: 0 2px 24px #3f51b11a;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: pan-y;
  user-select: none;
}
.slide-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
  opacity: 1;
  border-radius: 20px;
  box-shadow: 0 2px 16px #3f51b122;
  pointer-events: none;
}
.slide-img.fadeout { opacity: 0; }
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(255,255,255,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.2rem;
  color: #333;
  z-index: 5;
  cursor: pointer;
  opacity: 0.77;
  border: none;
  outline: none;
  transition: background 0.18s, opacity 0.18s;
}
.arrow:active { opacity: 1; background: rgba(255,255,255,0.85); }
.arrow.left { left: 18px; }
.arrow.right { right: 18px; }

.audio-btn {
  position: absolute;
  bottom: 24px;
  right: 24px;
  z-index: 10;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px #0002;
  border: 1.5px solid #eee;
  cursor: pointer;
  opacity: 0.93;
  transition: box-shadow .15s;
  color: #3f51b1;
  font-size: 2rem;
  outline: none;
}
.audio-btn:active { box-shadow: 0 2px 16px #3f51b133; }
.audio-btn .music-icon-on {
  display: none;
}
.audio-btn .music-icon-off {
  display: inline;
  color: #bbb;
  font-size: 2rem;
  pointer-events: none;
  user-select: none;
  animation: musicOffShake 1.1s infinite alternate;
}
.audio-btn.playing .music-icon-off {
  display: inline;
}

@keyframes musicOffShake {
  0% { transform: rotate(0deg); }
  20% { transform: rotate(-13deg); }
  40% { transform: rotate(0deg); }
  60% { transform: rotate(11deg); }
  80% { transform: rotate(0deg); }
  100% { transform: rotate(-8deg); }
}

.timer-fab {
  position: absolute;
  bottom: 24px;
  left: 24px;
  z-index: 10;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #fff;
  color: #3f51b1;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px #2196f355;
  border: 1.5px solid #76c7b7;
  font-size: 1.14rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  opacity: 0.94;
  user-select: none;
}

.slider-dots {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 16px;
  display: flex;
  gap: 14px;
  z-index: 20;
}
.slider-dot {
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: #fff;
  border: 2.5px solid #bdc7e0;
  transition: border-color 0.2s, background 0.2s;
  cursor: pointer;
  box-shadow: 0 1px 5px #0001;
  opacity: 0.84;
  outline: none;
}
.slider-dot.active {
  border-color: #3f51b1;
  background: #3f51b1;
  opacity: 1;
}

@media (max-width: 600px) {
  .slider-wrap {
    max-width: 98vw;
    aspect-ratio: 16 / 10;
  }
  .audio-btn {
    width: 32px;
    height: 32px;
    right: 8px;
    bottom: 8px;
  }
  .audio-btn .music-icon-off {
    font-size: 1.3rem;
  }
  .timer-fab {
    width: 32px;
    height: 32px;
    left: 8px;
    bottom: 8px;
    font-size: 0.95rem;
  }
  .slider-dot {
    width: 10px;
    height: 10px;
  }
  .slider-dots {
    gap: 8px;
    bottom: 7px;
  }
}

  </style>
</head>
<body>
<div class="slider-wrap" id="slider1" tabindex="0">
  <img src="https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/S1.png" class="slide-img" alt="Slide 1" loading="lazy">
  <button class="arrow left">&#8249;</button>
  <button class="arrow right">&#8250;</button>
  <button class="audio-btn" id="audioBtn" aria-label="Stop background music" aria-pressed="true">
    <span class="music-icon-off" title="Stop Music">ðŸ”‡</span>
  </button>
  <span class="timer-fab" id="timerFab">5s</span>
  <div class="slider-dots" id="sliderDots"></div>
  <audio id="sliderMusic" preload="auto" loop autoplay>
    <source src="https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/%E0%A6%86%E0%A6%AE%E0%A6%BE%E0%A6%B0%20%E0%A6%8F%E0%A6%87%20%E0%A6%95%E0%A6%A8%E0%A7%8D%E0%A6%A0%E0%A7%87%20%E0%A6%86%E0%A6%AA%E0%A6%A8%E0%A6%BF%20%E0%A6%A8%E0%A6%AC%E0%A6%BF%E0%A6%9C%E0%A7%80%E0%A6%B0%20%E0%A6%AA%E0%A7%8D%E0%A6%B0%E0%A7%87%E0%A6%AE%20%E0%A6%A6%E0%A6%BF%E0%A7%9F%E0%A7%87%E0%A6%9B%E0%A7%87%E0%A6%A8-mc.mp3" type="audio/mp3">
  </audio>
</div>
<script>
(function() {
  const images = [
    "https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/S1.png",
    "https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/S2.jpg",
    "https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/S3.png",
    "https://raw.githubusercontent.com/hafizulcode/hafiz_space/be7a9608954d09936b3840618de2eafbf819e46b/S4.jpg"
  ];
  let idx = 0, animating = false;
  const slider = document.getElementById('slider1');
  const img = slider.querySelector('.slide-img');
  const prevBtn = slider.querySelector('.arrow.left');
  const nextBtn = slider.querySelector('.arrow.right');
  const dotsWrap = document.getElementById('sliderDots');
  const audioBtn = document.getElementById('audioBtn');
  const audio = document.getElementById('sliderMusic');
  let musicOn = true;
  let timer = 5, slideInterval = null;function initSlider() { renderDots(); show(0); resetTimer(); setupEventListeners(); } function renderDots() { dotsWrap.innerHTML = ''; images.forEach((_, i) => { const dot = document.createElement('button'); dot.className = 'slider-dot' + (i === idx ? ' active' : ''); dot.type = 'button'; dot.onclick = () => show(i); dotsWrap.appendChild(dot); }); } function show(i) { if (animating) return; const nextIdx = (i + images.length) % images.length; if (nextIdx === idx) return; animating = true; img.classList.add('fadeout'); setTimeout(() => { idx = nextIdx; img.src = images[idx]; img.alt = 'Slide ' + (idx + 1); img.classList.remove('fadeout'); animating = false; renderDots(); }, 340); } function updateTimer() { document.getElementById('timerFab').textContent = timer + 's'; } function nextAutoSlide() { show(idx + 1); resetTimer(); } function resetTimer() { timer = 5; updateTimer(); clearInterval(slideInterval); slideInterval = setInterval(() => { timer--; updateTimer(); if (timer <= 0) nextAutoSlide(); }, 1000); } function stopAudio() { musicOn = false; audio.pause(); audioBtn.classList.remove('playing'); } audioBtn.onclick = function(e) { e.stopPropagation(); stopAudio(); }; document.addEventListener('play', function(e) { if (e.target !== audio && (e.target.tagName === 'AUDIO' || e.target.tagName === 'VIDEO')) { stopAudio(); } }, true); document.addEventListener('visibilitychange', () => { if (document.hidden) { audio.pause(); } else if (musicOn) { audio.play().catch(() => {}); } }); document.addEventListener('scroll', () => { const rect = slider.getBoundingClientRect(); if (rect.bottom < 0 || rect.top > window.innerHeight) { stopAudio(); } }); prevBtn.onclick = () => { show(idx - 1); resetTimer(); }; nextBtn.onclick = () => { show(idx + 1); resetTimer(); }; slider.addEventListener('keydown', e => { if (e.key === 'ArrowLeft') { show(idx - 1); resetTimer(); e.preventDefault(); } if (e.key === 'ArrowRight') { show(idx + 1); resetTimer(); e.preventDefault(); } }); let startX = 0; slider.addEventListener('touchstart', e => { if (e.touches.length > 1) return; startX = e.changedTouches[0].screenX; }, { passive: true }); slider.addEventListener('touchend', e => { let endX = e.changedTouches[0].screenX; if (endX - startX > 20) { show(idx - 1); resetTimer(); } if (startX - endX > 20) { show(idx + 1); resetTimer(); } }, { passive: true }); initSlider(); })(); </script>

</body>
</html>
