<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slider</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            background: #f6f8fb; 
        }
        * { 
            box-sizing: border-box; 
        }
        
        .slider-wrap {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 420px;
            height: 56vh;
            background: #eee;
            border-radius: 22px;
            box-shadow: 0 2px 24px #3f51b11a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: pan-y;
            user-select: none;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slider-wrap .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
            opacity: 1;
            border-radius: 20px;
            box-shadow: 0 2px 16px #3f51b122;
            pointer-events: none;
        }
        
        .slider-wrap .slide-img.fadeout {
            opacity: 0;
        }
        
        .slider-wrap .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #333;
            z-index: 5;
            cursor: pointer;
            opacity: 0.77;
            border: none;
            outline: none;
            transition: background 0.18s, opacity 0.18s;
        }
        
        .slider-wrap .arrow:active {
            opacity: 1;
            background: rgba(255,255,255,0.85);
        }
        
        .slider-wrap .arrow.left {
            left: 18px;
        }
        
        .slider-wrap .arrow.right {
            right: 18px;
        }
        
        .slider-wrap .audio-btn {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 10;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0002;
            border: 1.5px solid #eee;
            cursor: pointer;
            opacity: 0.93;
            transition: box-shadow .15s;
            color: #3f51b1;
            font-size: 2rem;
            outline: none;
            overflow: hidden;
        }
        
        .slider-wrap .audio-btn:active {
            box-shadow: 0 2px 16px #3f51b133;
        }
        
        .slider-wrap .audio-btn .music-icon-on {
            display: inline;
            color: #3f51b1;
            font-size: 2rem;
            pointer-events: none;
            user-select: none;
            transition: color 0.2s;
            animation: musicOnPulse 1.2s infinite alternate;
        }
        
        .slider-wrap .audio-btn .music-icon-off {
            display: none;
            color: #bbb;
            font-size: 2rem;
            pointer-events: none;
            user-select: none;
            transition: color 0.2s;
            animation: musicOffShake 1.1s infinite alternate;
        }
        
        .slider-wrap .audio-btn:not(.playing) .music-icon-on {
            display: none;
        }
        
        .slider-wrap .audio-btn:not(.playing) .music-icon-off {
            display: inline;
        }
        
        .slider-wrap .audio-btn.playing .music-icon-on {
            color: #ffc107;
            text-shadow: 0 0 12px #fff20088;
        }
        
        @keyframes musicOnPulse {
            0% { transform: scale(1) rotate(-3deg); }
            45% { transform: scale(1.19) rotate(4deg); }
            100% { transform: scale(1) rotate(-3deg); }
        }
        
        @keyframes musicOffShake {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-13deg); }
            40% { transform: rotate(0deg); }
            60% { transform: rotate(11deg); }
            80% { transform: rotate(0deg); }
            100% { transform: rotate(-8deg); }
        }
        
        .slider-wrap .timer-fab {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 10;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #fff;
            color: #3f51b1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #2196f355;
            border: 1.5px solid #76c7b7;
            font-size: 1.14rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            opacity: 0.94;
            user-select: none;
            transition: box-shadow .15s;
        }
        
        .slider-wrap .timer-fab:active {
            box-shadow: 0 2px 16px #76c7b744;
        }
        
        .slider-wrap .slider-dots {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16px;
            display: flex;
            gap: 14px;
            z-index: 20;
        }
        
        .slider-wrap .slider-dot {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            border: 2.5px solid #bdc7e0;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
            box-shadow: 0 1px 5px #0001;
            opacity: 0.84;
            outline: none;
        }
        
        .slider-wrap .slider-dot.active {
            border-color: #3f51b1;
            background: #3f51b1;
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .slider-wrap {
                min-height: 38vh;
                height: 38vh;
                max-width: 98vw;
                padding: 0 6px;
            }
            
            .slider-wrap .slide-img {
                height: 38vh;
            }
            
            .slider-wrap .audio-btn {
                width: 32px;
                height: 32px;
                right: 8px;
                bottom: 8px;
            }
            
            .slider-wrap .audio-btn .music-icon-on, 
            .slider-wrap .audio-btn .music-icon-off {
                font-size: 1.3rem;
            }
            
            .slider-wrap .timer-fab {
                width: 32px;
                height: 32px;
                left: 8px;
                bottom: 8px;
                font-size: 0.95rem;
            }
            
            .slider-wrap .slider-dot {
                width: 10px;
                height: 10px;
            }
            
            .slider-wrap .slider-dots {
                gap: 8px;
                bottom: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-wrap" id="slider1">
        <img class="slide-img" src="" alt="Slide">
        <button class="arrow left" aria-label="Previous slide">â€¹</button>
        <button class="arrow right" aria-label="Next slide">â€º</button>
        <div class="slider-dots" id="sliderDots"></div>
        <button class="audio-btn" id="audioBtn" aria-pressed="false">
            <span class="music-icon-on">ðŸ”Š</span>
            <span class="music-icon-off">ðŸ”‡</span>
        </button>
        <div class="timer-fab" id="timerFab">4s</div>
        <audio id="sliderMusic" loop>
            <source src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Automatically find all images in the same directory with pattern image1.jpg, image2.jpg, etc.
        function autoFindImages() {
            const images = [];
            let i = 1;
            
            // Try up to 20 images (you can increase this if needed)
            while (i <= 20) {
                images.push(`image${i}.jpg`);
                i++;
            }
            
            return images;
        }

        // Configuration - automatically finds images and uses background.mp3 if exists
        const config = {
            images: autoFindImages(),
            audio: "background.mp3" // Change this to your audio filename
        };

        // Slider variables
        let idx = 0, animating = false;
        const slider = document.getElementById('slider1');
        const img = slider.querySelector('.slide-img');
        const prevBtn = slider.querySelector('.arrow.left');
        const nextBtn = slider.querySelector('.arrow.right');
        const dotsWrap = document.getElementById('sliderDots');
        const audioBtn = document.getElementById('audioBtn');
        const audio = document.getElementById('sliderMusic');
        let musicOn = false;
        let timer = 4, slideInterval = null;

        // Initialize slider
        function initSlider() {
            // Filter out images that don't exist
            checkImagesExist().then(validImages => {
                if (validImages.length > 0) {
                    config.images = validImages;
                } else {
                    console.warn("No images found. Using fallback images.");
                    config.images = [
                        "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=80"
                    ];
                }
                
                renderDots();
                show(0);
                resetTimer();
                setupEventListeners();
                
                // Set audio source if exists
                checkAudioExists().then(exists => {
                    if (exists) {
                        audio.src = config.audio;
                    }
                });
            });
        }

        // Check which images actually exist
        function checkImagesExist() {
            const checks = config.images.map(imageUrl => {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(imageUrl);
                    img.onerror = () => resolve(null);
                    img.src = imageUrl;
                });
            });
            
            return Promise.all(checks).then(results => {
                return results.filter(url => url !== null);
            });
        }

        // Check if audio exists
        function checkAudioExists() {
            return new Promise(resolve => {
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', config.audio, true);
                xhr.onload = () => resolve(xhr.status === 200);
                xhr.onerror = () => resolve(false);
                xhr.send();
            });
        }

        function renderDots() {
            dotsWrap.innerHTML = '';
            config.images.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'slider-dot' + (i === idx ? ' active' : '');
                dot.setAttribute('aria-label', 'Go to slide ' + (i + 1));
                dot.type = 'button';
                dot.onclick = () => show(i);
                dotsWrap.appendChild(dot);
            });
        }

        function show(i) {
            if (animating || config.images.length === 0) return;
            const nextIdx = (i + config.images.length) % config.images.length;
            if (nextIdx === idx) return;
            
            animating = true;
            img.classList.add('fadeout');
            
            setTimeout(() => {
                idx = nextIdx;
                img.src = config.images[idx];
                img.alt = 'Slide ' + (idx + 1);
                img.classList.remove('fadeout');
                animating = false;
                renderDots();
            }, 340);
        }

        function updateTimer() {
            document.getElementById('timerFab').textContent = timer + 's';
        }

        function nextAutoSlide() {
            show(idx + 1);
            resetTimer();
        }

        function resetTimer() {
            timer = 4;
            updateTimer();
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                timer--;
                updateTimer();
                if (timer <= 0) {
                    nextAutoSlide();
                }
            }, 1000);
        }

        function toggleAudio() {
            musicOn = !musicOn;
            audioBtn.setAttribute("aria-pressed", musicOn);
            
            if (musicOn) {
                audioBtn.classList.add('playing');
                audio.volume = 1;
                audio.play().catch(e => {
                    console.error("Audio playback failed:", e);
                    musicOn = false;
                    audioBtn.classList.remove('playing');
                    audioBtn.setAttribute("aria-pressed", "false");
                });
            } else {
                audioBtn.classList.remove('playing');
                audio.pause();
            }
        }

        // Stop background music when any other audio/video plays
        document.addEventListener('play', function(e) {
            if (e.target !== audio && (e.target.tagName === 'AUDIO' || e.target.tagName === 'VIDEO')) {
                if (musicOn) {
                    audio.pause();
                    audioBtn.classList.remove('playing');
                    musicOn = false;
                }
            }
        }, true);

        function setupEventListeners() {
            prevBtn.onclick = () => {
                show(idx - 1);
                resetTimer();
            };
            
            nextBtn.onclick = () => {
                show(idx + 1);
                resetTimer();
            };
            
            slider.addEventListener('keydown', e => {
                if (e.key === 'ArrowLeft') {
                    show(idx - 1);
                    resetTimer();
                    e.preventDefault();
                }
                if (e.key === 'ArrowRight') {
                    show(idx + 1);
                    resetTimer();
                    e.preventDefault();
                }
            });
            
            let startX = 0;
            slider.addEventListener('touchstart', e => {
                if (e.touches.length > 1) return;
                startX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            slider.addEventListener('touchend', e => {
                let endX = e.changedTouches[0].screenX;
                if (endX - startX > 20) {
                    show(idx - 1);
                    resetTimer();
                }
                if (startX - endX > 20) {
                    show(idx + 1);
                    resetTimer();
                }
            }, { passive: true });
            
            audioBtn.onclick = function(e) {
                e.stopPropagation();
                toggleAudio();
            };
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    audio.pause();
                } else if (musicOn) {
                    audio.play().catch(e => {});
                }
            });
        }

        // Initialize the slider when the page loads
        window.addEventListener('DOMContentLoaded', initSlider);
    </script>
</body>
</html>
