<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Max width for desktop */
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 20px;
            background-color: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            .video-container {
                max-width: 100%; /* Full width for mobile */
                padding-bottom: 75%; /* 4:3 aspect ratio for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1-JgHYttGx5S8NNAIeyanPoEpB_YRNtE6/preview" allowfullscreen scrolling="no" allow="encrypted-media;"></iframe>
    </div>
</body>
</html>
